<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>授權清單後台</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}?v=1" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}?v=1" type="image/png" sizes="any">
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            padding: 40px;
            background: #f9f9f9;
            color: #333;
        }
        h2 {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        a.logout {
            text-decoration: none;
            color: #d33;
            font-weight: bold;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        th, td {
            border: 1px solid #eee;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f3f3f3;
        }
        tr:hover {
            background-color: #fdf5e6;
        }
        .mac-list {
            white-space: pre-line;
            font-family: monospace;
            font-size: 13px;
        }
        @media (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            td {
                border: none;
                border-bottom: 1px solid #ddd;
                text-align: left;
            }
            td:before {
                content: attr(data-label);
                font-weight: bold;
                display: block;
                margin-bottom: 4px;
            }
        }
    </style>
</head>
<body>
    <h2>授權清單後台 <a href="/logout" class="logout">登出</a></h2>

    <table>
        <thead>
            <tr>
                <th>授權碼</th>
                <th>到期日</th>
                <th>剩餘次數</th>
                <th>已註冊裝置</th>
            </tr>
        </thead>
        <tbody>
            {% for license in licenses %}
            <tr>
                <td data-label="授權碼">{{ license['auth_code'] }}</td>
                <td data-label="到期日">{{ license['expiry'] }}</td>
                <td data-label="剩餘次數">{{ license['remaining'] }}</td>
                <td data-label="已註冊裝置" class="mac-list">{{ license['mac'] or '' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
