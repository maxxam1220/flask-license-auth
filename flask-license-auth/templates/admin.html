<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>授權清單</title>
</head>
<body>
    <h2>授權清單</h2>
    <a href="/logout">🚪 登出</a>
    <table border="1" cellpadding="6" cellspacing="0">
        <tr>
            <th>授權碼</th><th>到期日</th><th>剩餘次數</th><th>已註冊裝置</th>
        </tr>
        {% for key, info in licenses.items() %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ info["expiry"] }}</td>
            <td>{{ info["remaining"] }}</td>
            <td>{{ ", ".join(info["devices"]) if info["devices"] else "" }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
